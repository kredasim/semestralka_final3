
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
.columnAlignTop {
	vertical-align: text-top
}

.rightAlign {
	float: right
}

.ratingParentTable {
	width: 100%
}

.line {
	width: 100%;
	height: 2px;
	background-color: black
}
</style>
</h:head>

<h:body>
	<f:view>
		<table>
			<ui:repeat var="msg" value="#{chatController.unreadMessages}">
				<tr>
					<td><h:outputLabel value="#{msg}" /></td>
				</tr>
			</ui:repeat>
		</table>
		<h:form>
			<h:panelGrid columns="2">
				<p:inputText value="#{msg}" />
				<p:commandButton actionListener="#{chatController.sendMessage(msg)}"
					ajax="false" value="Send!" />
			</h:panelGrid>
		</h:form>
	</f:view>

</h:body>

</html>
